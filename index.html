<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.slideshow{
			width: 80%;
			height: 700px;
			margin: auto;
		}
		.slideshow h1{
			background-color: black;
			color: white;
			text-align: center;
		}
		#slideimage{
			width: 100%;
			height: 550px;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
    var images =  ["img1.jpg","img2.jpg" ,"img3.jpg", "img4.jpg", "img5.jpg","img6.jpg" ];
	
	var i=0; //1

	function slides(){
		document.getElementById('slideimage').src= images[i];

		if(i<(images.length-1))  //0<4

			i++;

		  else      //5<4
		  	 i=0;
	}		           			    
			          
    setInterval(slides,2000);
   
	</script>
	<div class="slideshow">
		 <h1>
		 	Image Slide Using HTML and Javascript
		 </h1>
		 <hr>
		 <img src="img1.jpg" alt="image" id="slideimage">
	</div>

</body>
</html>
